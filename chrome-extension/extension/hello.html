<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>hyhello</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
</head>

<body>
<div class="container">
    <div class="item">
        <span class="label">无痕模式</span>
        <input type="checkbox" name="log_close" id="log_close" class="chooseBtn"/>
        <label for="log_close" class="choose-label"></label>
    </div>
    <div class="item">
        <span class="label">开启跨域</span>
        <input type="checkbox" name="cors_open" id="cors_open" class="chooseBtn"/>
        <label for="cors_open" class="choose-label"></label>
    </div>
    <div class="item">
        <span class="label">关闭通知</span>
        <input type="checkbox" name="notification_close" id="notification_close" class="chooseBtn"/>
        <label for="notification_close" class="choose-label"></label>
    </div>
	<!--
    <div class="item">
        <span class="label" id="text">关闭推送</span>
        <input type="checkbox" name="push_close" id="push_close" class="chooseBtn"/>
        <label for="push_close" class="choose-label"></label>
    </div>
	-->
	<div class="item">
        <span class="label" id="text">本地模式</span>
        <input type="checkbox" name="test_mode" id="test_mode" class="chooseBtn"/>
        <label for="test_mode" class="choose-label"></label>
    </div>
</div>
</body>

</html>
